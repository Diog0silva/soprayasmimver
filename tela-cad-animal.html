            <section class="tela-cad-animal">
                <div id="titulo-form-cad-animal">
                    <h3>Cadastrar animal</h3>
                </div>
                
                <form>
                    <div id="cad-animal">
                        <label for="nome">Nome do Animal:</label>
                        <input type="text" id="nome" name="nome" placeholder="ex:Tico">
                    </div>
                
                    <div id="cad-animal">
                        <label for="raca">Raça:</label>
                        <input type="text" id="raca" name="raca" placeholder="ex: Vira-lata">
                    </div>
                
                    <div id="cad-animal">
                        <label for="idade">Idade:</label>
                        <input type="text" id="idade" name="idade" placeholder="ex: 2 anos">
                    </div>
                
                    <div id="cad-animal">
                        <label for="status">Status de Saúde:</label>
                        <select id="status" name="status">
                            <option value="saudavel">Saudável</option>
                            <option value="doente">Doente</option>
                            <option value="ferido">Ferido</option>
                        </select>
                    </div>
                    
                    <label>
                        <p>Imagem do animal</p>
                        <input type="file" accept="image/*">
                    </label>
            
                    <input type="submit" value="Cadastrar Animal">
                </form>
